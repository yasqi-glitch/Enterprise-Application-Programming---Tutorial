<!DOCTYPE html >
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Emsidi</title>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
            crossorigin="anonymous"
    ></script>
    <script
            src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js
"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>

<div class="d-flex justify-content-center">
    <div class="m-4">
        <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser}+ '!'">Login as</h2>
        <h2>Selamat Datang di Emsidi</h2>
        <div class="d-flex justify-content-center">
            <a th:href="@{/cabang/viewall}" class="mx-2 btn btn-dark"> Lihat semua cabang</a>
            <a th:href="@{/cabang/add}" class="mx-2 btn btn-outline-dark" sec:authorize="hasAuthority('Manajer')">Tambah cabang</a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <a th:href="@{/menu/viewall}" class="mx-2 btn btn-dark">Lihat semua menu</a>
            <a th:href="@{/menu/add}" class="mx-2 btn btn-dark" sec:authorize="hasAuthority('Manajer')">Tambah menu</a>

        </div>

<!--        <div class=" my-3 d-flex justify-content-center">-->
<!--            <a th:href="@{/user/add}" class="mx-2 btn btn-outline-warning"> Tambah User Baru</a>-->

<!--        </div>-->

<!--        sec:authorize="hasAuthority('Admin')"-->
        <div class="my-3 d-flex justify-content-center" sec:authorize="hasAuthority('Admin')">
            <a th:href="@{/user/lihat-all}" class="mx-2 btn btn-outline-warning"> Lihat semua user</a>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <a th:href="@{/user/update}" class="mx-2 btn btn btn-outline-dark"> Update Password</a>
        </div>

    </div>
</div>
</body>

</html>
