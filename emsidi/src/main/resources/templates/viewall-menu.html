<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>Emsidi</title>
  <meta charset="UTF-8">
  <title> Menu </title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
          crossorigin="anonymous"
  ></script>
  <script
          src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js
"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Menu')"></nav>


<div class="container">
  <h2>Daftar Seluruh Menu Emsidi</h2>
  <table class="table">
    <thead>
    <tr>

      <th>No Menu</th>
      <th>Nama</th>
      <th>Deskripsi</th>
      <th>Ketersediaan</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="menu, iterationStatus : ${listMenu}">
      <td th:text="${menu.noMenu}"></td>
      <td th:text="${menu.namaMenu}"></td>
      <td th:text="${menu.deskripsiMenu}"></td>
      <td th:if="${menu.isAvailable} == false">Tersedia</td>
      <td th:if="${menu.isAvailable} == true">Kosong</td>

    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" href="/">Home</a>
</div>
<div th:replace="fragments/fragment :: footer('Home')"></div>
</body>

</html>
