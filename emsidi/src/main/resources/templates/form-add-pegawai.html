<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Emsidi</title>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
            crossorigin="anonymous"
    ></script>
    <script
            src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js
"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah Pegawai</h2>
                <br>
                <form th:action="@{/pegawai/add}" th:object="${pegawai}" method="POST">
                    <input type="hidden" th:field="*{cabang}" />

                    Nama Pegawai : <br>
                    <input required class="form-control" type="text" name="namaPegawai" />
                    <br><br>

                    Jenis Kelamin : <br>
                    <select name="jenisKelamin">
                        <option value="0">Perempuan</option>
                        <option value="1">Laki-laki</option>
                    </select>
                    <br><br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" th:href="@{/cabang/view(noCabang=${noCabang})}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
