<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Emsidi</title>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
            crossorigin="anonymous"
    ></script>
    <script
            src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js
"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>
<div class="container">
    <h2>Daftar Seluruh Cabang Emsidi</h2>
    <br>
    <div th:each="cabang : ${daftarCabang}" class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <p th:text="'Nomor Cabang : ' + ${cabang.noCabang}"></p>
                <p th:text="'Nama Cabang : ' + ${cabang.namaCabang}"></p>
                <p th:text="'Alamat Cabang : ' + ${cabang.alamatCabang}"></p>
                <p th:text="'Nomor Telepon Cabang : ' + ${cabang.noTeleponCabang}"></p>
                <p th:text="'Waktu Buka : ' + ${cabang.waktuBuka}"></p>
                <p th:text="'Waktu Tutup : ' + ${cabang.waktuTutup}"></p>
                <br>
                <a class="btn btn-primary" th:href="@{/cabang/view(noCabang=${cabang.noCabang})}">Lihat Detail
                    Cabang</a>
                <a class="btn btn-primary" th:href="@{/cabang/update/} + ${cabang.noCabang}">Update Cabang</a>
            </div>
        </div>
        <br>
    </div>
    <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
