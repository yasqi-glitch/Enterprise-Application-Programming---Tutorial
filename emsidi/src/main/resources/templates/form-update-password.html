<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Emsidi</title>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
            crossorigin="anonymous"
    ></script>
    <script
            src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js
"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update password</h2>
                <br>
                <form th:action="@{/user/update}" th:object="${user}" method="POST">
<!--                    <input type="hidden" th:field="*{id}" />-->
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{username}" />
                    <input type="hidden" th:field="*{nama}" />
                    <input type="hidden" th:field="*{email}" />
                    <input type="hidden" th:field="*{password}" />
                    <input type="hidden" th:field="*{role}" />

                    Password Lama : <br>
                    <input class="form-control" type="text" name="namaCabang" th:value="*{namaCabang}"/>
                    <br><br>

                    Password Baru : <br>
                    <input class="form-control" type="text" name="alamatCabang" th:value="*{alamatCabang}"/>
                    <br><br>

                    Konfirmasi Password Baru : <br>
                    <input class="form-control" type="text" name="noTeleponCabang" th:value="*{noTeleponCabang}"/>
                    <br><br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/cabang/viewall">Cancel</a>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
