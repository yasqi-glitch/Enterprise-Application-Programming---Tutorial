<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Emsidi</title>
    <meta charset="UTF-8">
    <title> Cabang </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
            crossorigin="anonymous"
    ></script>
    <script
            src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js
"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Menu')"></nav>
<div class="container">
    <h2>Daftar Seluruh User Emsidi</h2>
    <br>
    <a th:href="@{/user/add}" class="mx-2 btn btn-outline-warning"> Tambah User Baru</a>
    <br>
    <table class="table">
        <thead>
        <tr>

            <th>email</th>
            <th>Nama</th>
            <th>Username</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterationStatus : ${daftarUser}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.nama}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/user/delete/} + ${user.username}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
