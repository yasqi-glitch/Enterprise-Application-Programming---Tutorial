<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>Emsidi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Tambah Menu</h2>
        <br>
        <form th:action="@{/menu/add}" th:object="${menu}" method="POST">

          Nama Menu : <br>
          <input required class="form-control" type="text" name="namaMenu" />
          <br><br>

          Deskripsi Menu : <br>
          <input required class="form-control" type="text" name="deskripsiMenu" />
          <br><br>

          Sedang Tersedia : <br>
          <select name="isAvailable" th:field="*{isAvailable}"
                  class="form-control">
            <option th:value="0" th:text="YA"></option>
            <option th:value="1" th:text="TIDAK"></option>
          </select>
          <br><br>

          <button class="btn btn-primary" type="submit">Submit</button>
          <a class="btn btn-primary" href="/">Home</a>
        </form>
      </div>
    </div>
  </div>
</div>

</body>

</html>
